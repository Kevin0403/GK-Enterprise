<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="shortcut icon" href="img/lg.ico" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="clubs/style.css">
    <title>TRC</title>
</head>
<body>
    <header>

    </header>

    <main>
        <div class="slider">
            <div class="slides">
                <!-- radio button start -->
                <input type="radio" name="radio-btn" id="radio1">
                <input type="radio" name="radio-btn" id="radio2">
                <input type="radio" name="radio-btn" id="radio3">
                <input type="radio" name="radio-btn" id="radio4">
                <input type="radio" name="radio-btn" id="radio5">
                <!-- radio button end -->

                <!-- image start -->
                <div class="slide first">
                    <img src="slider/image-1.jpg" alt="">
                </div>
                <div class="slide">
                    <img src="slider/image-2.jpg" alt="">
                </div>
                <div class="slide">
                    <img src="slider/image-3.jpg" alt="">
                </div>
                <div class="slide">
                    <img src="slider/image-4.jpg" alt="">
                </div>
                <div class="slide">
                    <img src="slider/image-5.jpg" alt="">
                </div>
                <!-- image end -->

                <!-- automatic navigation sart -->
                <div class="navigation-auto">
                    <div class="auto-btn-1"></div>
                    <div class="auto-btn-2"></div>
                    <div class="auto-btn-3"></div>
                    <div class="auto-btn-4"></div>
                    <div class="auto-btn-5"></div>
                </div>
                <!-- automatic navigation close -->
            </div>

            <!-- manual navigation start -->
            <div class="manual-navigation">
                <label for="radio1" class="manual-btn"></label>
                <label for="radio2" class="manual-btn"></label>
                <label for="radio3" class="manual-btn"></label>
                <label for="radio4" class="manual-btn"></label>
                <label for="radio5" class="manual-btn"></label>
            </div>
            <!-- manual navigation close -->
        </div>
    </main>

    <footer>

    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="clubs/index.js"></script>
    <script>
               $("header").load("header.html");
        $("footer").load("footer.html");
        </script>
</body>
</html>
