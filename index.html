<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/lg.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/slider.css">
    <link rel="stylesheet" href="css/common.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Merriweather:wght@700&display=swap');

    <title>GK Enterprise</title>
</head>

<body>

    <header>

    </header>
    <div class="blur">

    </div>

    <main>
        <div id="app"></div>


        <div class="sliderstart">
            <div class="slider">
                <div class="slides">
                    <!-- radio button start -->
                    <input type="radio" name="radio-btn" id="radio1">
                    <input type="radio" name="radio-btn" id="radio2">
                    <input type="radio" name="radio-btn" id="radio3">
                    <input type="radio" name="radio-btn" id="radio4">
                    <input type="radio" name="radio-btn" id="radio5">
                    <!-- radio button end -->

                    <!-- image start -->
                    <div class="slide first">
                        <img src="img/slider/img1.jpg" alt="">
                    </div>
                    <div class="slide">
                        <img src="img/slider/img2.jpg" alt="">
                    </div>
                    <div class="slide">
                        <img src="img/slider/img3.jpg" alt="">
                    </div>
                    <div class="slide">
                        <img src="img/slider/img4.jpg" alt="">
                    </div>
                    <div class="slide">
                        <img src="img/slider/img5.jpg" alt="">
                    </div>
                    <!-- image end -->

                    <!-- automatic navigation sart -->
                    <!-- <div class="navigation-auto">
                        <div class="auto-btn-1"></div>
                        <div class="auto-btn-2"></div>
                        <div class="auto-btn-3"></div>
                        <div class="auto-btn-4"></div>
                        <div class="auto-btn-5"></div>
                    </div> -->
                    <!-- automatic navigation close -->
                </div>
                <div class="navigation-auto">
                    <div class="auto-btn-1"></div>
                    <div class="auto-btn-2"></div>
                    <div class="auto-btn-3"></div>
                    <div class="auto-btn-4"></div>
                    <div class="auto-btn-5"></div>
                </div>
                <!-- manual navigation start -->
                <div class="manual-navigation">
                    <label for="radio1" class="manual-btn btn1"></label>
                    <label for="radio2" class="manual-btn btn2"></label>
                    <label for="radio3" class="manual-btn btn3"></label>
                    <label for="radio4" class="manual-btn btn4"></label>
                    <label for="radio5" class="manual-btn btn5"></label>
                </div>
                <!-- manual navigation close -->
            </div>
        </div>
    </main>
    <div class="whatsapp">
        <a href="https://wa.me/qr/3GPWSA6O5RIKN1" target="_blank">
        <img src="img/whatsapp.png" alt="">
        </a>
    </div>
    <footer>

    </footer>

    <script src="js/slider.js"></script>
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="js/typewriter.js"></script>
    <script>
        $("header").load("header.html");
        $("footer").load("footer.html");
    </script>
