<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="shortcut icon" href="img/lg.ico" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/contact.css">
    <title>TRC</title>
</head>
<body>
    <header>

    </header>

    <main>
        <div class="form-main">
            <div class="main-wrapper">
              <h2 class="form-head">Contact From</h2>
              <form class="form-wrapper">
                <div class="form-card">
                  <input class="form-input" type="text" name="full_name" required="required" />
                  <label class="form-label" for="full_name">Full Name</label>
                </div>
          
                <div class="form-card">
                  <input class="form-input" type="email" name="email" required="required" />
                  <label class="form-label" for="email">Email</label>
                </div>
          
                <div class="form-card">
                  <input class="form-input" type="number" name="phone_number" required="required" />
                  <label class="form-label" for="phone_number">Phone number</label>
                </div>
          
                <div class="form-card">
                  <textarea class="form-textarea" maxlength="420" rows="3" name="phone_number" required="required"></textarea>
                  <label class="form-textarea-label" for="phone_number">Address</label>
                </div>
                <div class="btn-wrap">
                  <button> Submit </button>
                </div>
              </form>
            </div>
          </div>
    </main>
    <footer>

    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
               $("header").load("header.html");
        $("footer").load("footer.html");
        </script>
</body>
</html>
